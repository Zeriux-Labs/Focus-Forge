<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Focus Forge</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">

    <h1 class="title">Focus Forge</h1>

    <button id="powerButton" class="off" title="Toggle Study Mode">
      <svg viewBox="0 0 24 24" width="48" height="48" fill="white">
        <path d="M12 2v10m0 0v0m6.36-4.36a9 9 0 11-12.72 0" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      </svg>
    </button>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-button active" data-tab="blockListTab">Blocked Sites</button>
      <button class="tab-button" data-tab="trackerTab">Tracker</button>
      <button class="tab-button" data-tab="aiInsightsTab">AI Insights</button>
    </div>

    <!-- Block List Tab -->
    <div class="tab-content" id="blockListTab">
      <section class="section">
        <h2>Distraction Blocker</h2>
        <ul class="block-list" id="blockList"></ul>
        <div class="input-group">
          <input type="text" id="blockInput" placeholder="Enter URL" />
          <button id="addBlockBtn">Add Site</button>
        </div>
      </section>
    </div>

    <!-- Tracker Tab -->
    <div class="tab-content hidden" id="trackerTab">
      <section class="section">
        <h2>Tracker</h2>
        <div class="sub-tabs">
          <button class="sub-tab-button active" data-range="today">Today</button>
          <button class="sub-tab-button" data-range="week">This Week</button>
          <button class="sub-tab-button" data-range="month">Monthly</button>
        </div>
        <div id="trackerContent">
          <p>Loading usage data...</p>
        </div>
      </section>
    </div>

    <!-- AI Insights Tab -->
    <div class="tab-content hidden" id="aiInsightsTab">
      <section class="section">
        <h2>AI Insights</h2>
        <div id="aiInsightsContent">
          <p>Loading AI suggestions...</p>
        </div>
      </section>
    </div>

  </div>

  <script src="popup.js"></script>
</body>
</html>
